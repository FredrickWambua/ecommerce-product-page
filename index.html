<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
    <header>
      <input type="checkbox" class="toggle-menu">
      <div class="hamburger"></div>
      <img src="./images/logo.svg" alt="sneakers logo icon">
      <nav class="menu">
        <ul>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart-avatar">
        <div class="cart">
          <img src="./images/icon-cart.svg" alt="cart">
          <div class="cart-count"></div>
        </div>
        <img class="avatar" src="./images/image-avatar.png" alt="image avatar">
      </div>
    </header>
    <hr>
    <div class="grid-container">
      <div class="grid-item-1">
        <img class="img-1" src="./images/image-product-1.jpg" alt="image-product-1">
        <div class="thumbnails">
          <img src="./images/image-product-1-thumbnail.jpg" alt="image-product-1-thumbnail">
          <img src="./images/image-product-2-thumbnail.jpg" alt="image-product-2-thumbnail">
          <img src="./images/image-product-3-thumbnail.jpg" alt="image-product-3-thumbnail">
          <img src="./images/image-product-4-thumbnail.jpg" alt="image-product-4-thumbnail">
        </div>
      </div>
      <div class="grid-item-2">
        <h3>SNEAKER COMPANY</h3>
        <h2>Fall Limited Edition <br>Sneakers</h2>
        <p>
          These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, they'll withstand everything the weather can offer.
        </p>
        <div class="prices">
          <h1>$ 125 <span id="discount">50%</span></h1>
          <h4>$250.00</h4>
        </div>
        <div class="adding-into-cart">
          <div class="plus-total-minus">
            <button id="minus"><img src="./images/icon-minus.svg" alt="icon minus"></button>
            <button id="total">0</button>
            <button id="plus"><img src="./images/icon-plus.svg" alt="icon plus"></button>
          </div>
          <button class="addcart-content">
            <img id="white-cart" src="./images/icon-cart.svg" alt="cart">
            <span>Add to cart</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
